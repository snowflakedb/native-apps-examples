[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=snowflake_manifest_from_share
    --cov-report=term-missing
    --cov-fail-under=90

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests